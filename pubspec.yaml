name: falcon
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: 3.3.3

dependencies:
  bloc: ^8.1.0
  equatable: ^2.0.5
  flex_color_scheme: ^6.0.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  google_fonts: ^3.0.1
  hydrated_bloc: ^9.0.0-dev.3
  spacex_info_repository:
    path: packages/spacex_info_repository

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_test:
    sdk: flutter
  import_sorter: ^4.6.0
  mocktail: ^0.3.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true

  fonts:
    - family: D-DIN
      fonts:
        - asset: fonts/D-DIN.otf
        - asset: fonts/D-DIN-Bold.otf
          weight: 700
        - asset: fonts/D-DINCondensed.otf
          style: italic
        - asset: fonts/D-DINCondensed-Bold.otf
          weight: 700
          style: italic
